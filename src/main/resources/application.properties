# Application Configuration
spring.application.name=ecommerce-backend-api
server.port=8080
server.address=0.0.0.0
# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# Connection Pool Configuration (HikariCP)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.pool-name=EcommerceHikariCP
spring.datasource.hikari.max-lifetime=1200000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.leak-detection-threshold=60000
# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.batch_size=25
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.open-in-view=false
# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000
jwt.refresh.expiration=604800000
# Logging Configuration
logging.level.com.ecommerce=INFO
# Structured Logging Pattern
# Log file configuration
logging.file.name=logs/ecommerce-backend.log
logging.file.max-size=10MB
logging.file.max-history=30
logging.file.total-size-cap=1GB
# Request/Response logging
logging.level.org.springframework.web.filter.CommonsRequestLoggingFilter=DEBUG
# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,env,loggers,httptrace,threaddump,heapdump
management.endpoint.health.show-details=when-authorized
management.endpoint.health.show-components=always
management.endpoint.info.enabled=true
management.endpoint.metrics.enabled=true
management.endpoint.env.enabled=true
management.endpoint.loggers.enabled=true
# Health check configuration
management.health.db.enabled=true
management.health.diskspace.enabled=true
management.health.ping.enabled=true
# Info endpoint configuration
management.info.env.enabled=true
management.info.java.enabled=true
management.info.os.enabled=true
# Metrics configuration
management.simple.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true
management.metrics.distribution.percentiles.http.server.requests=0.5,0.95,0.99
management.metrics.tags.application=ecommerce-backend-api
# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
# Compression Configuration
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/xml,text/plain,application/javascript,text/css
server.compression.min-response-size=1024
# API Response Configuration
api.response.include-request-id=true
api.response.include-timestamp=true
api.response.default-page-size=20
api.response.max-page-size=100
# CORS Configuration (default values)
cors.allowed-origins=http://localhost:3000,http://localhost:19006,exp://192.168.1.100:8081
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
cors.allowed-headers=Authorization,Content-Type,X-Requested-With,Accept,Origin,Cache-Control,X-File-Name,X-API-Version
cors.allow-credentials=true
cors.max-age=3600
