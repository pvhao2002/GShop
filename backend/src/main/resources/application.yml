spring:
  application:
    name: ecommerce-backend
  
  datasource:
    url: jdbc:mysql://localhost:3306/ecommerce_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:1234}
    driver-class-name: com.mysql.cj.jdbc.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    open-in-view: false

  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: UTC

  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

  devtools:
    restart:
      enabled: false

server:
  port: ${PORT:8080}
  servlet:
    context-path: /api

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours in milliseconds
  refresh-expiration: ${JWT_REFRESH_EXPIRATION:604800000} # 7 days in milliseconds

# Payment Gateway Configuration
payment:
  momo:
    partner-code: ${MOMO_PARTNER_CODE:MOMO_PARTNER}
    access-key: ${MOMO_ACCESS_KEY:MOMO_ACCESS_KEY}
    secret-key: ${MOMO_SECRET_KEY:MOMO_SECRET_KEY}
    endpoint: ${MOMO_ENDPOINT:https://test-payment.momo.vn}
    return-url: ${MOMO_RETURN_URL:http://localhost:3000/payment/momo/return}
    notify-url: ${MOMO_NOTIFY_URL:http://localhost:8080/api/payment/momo/notify}
  
  vnpay:
    tmn-code: ${VNPAY_TMN_CODE:VNPAY_TMN_CODE}
    hash-secret: ${VNPAY_HASH_SECRET:VNPAY_HASH_SECRET}
    url: ${VNPAY_URL:https://sandbox.vnpayment.vn/paymentv2/vpcpay.html}
    return-url: ${VNPAY_RETURN_URL:http://localhost:3000/payment/vnpay/return}
    version: "2.1.0"
    command: "pay"
    order-type: "other"

# File Upload Configuration
app:
  upload:
    dir: ${UPLOAD_DIR:uploads/images}
    max-file-size: ${MAX_FILE_SIZE:5242880} # 5MB


# Logging Configuration
logging:
  level:
    com.ecommerce: ${LOG_LEVEL:INFO}
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# Management and Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    docExpansion: none
    displayRequestDuration: true
    showExtensions: true
    showCommonExtensions: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
    tryItOutEnabled: true
  show-actuator: true
  group-configs:
    - group: 'public'
      display-name: 'Public APIs'
      paths-to-match: 
        - /auth/**
        - /products/**
        - /categories/**
        - /images/**
    - group: 'user'
      display-name: 'User APIs'
      paths-to-match:
        - /users/**
        - /orders/**
        - /payment/**
    - group: 'admin'
      display-name: 'Admin APIs'
      paths-to-match:
        - /statistics/**
  cache:
    disabled: false